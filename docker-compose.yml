version: '3.7'
services:
  app:
    image: vvvroom/laravel
    build: ./
    volumes:
      - ./laravel:/var/www/app
      - composer_cache:/root/.composer/cache
    ports:
      - 7100:443
    environment:
      - PHP_IDE_CONFIG='serverName=docker_laravel'
volumes:
  composer_cache:
      driver: local
